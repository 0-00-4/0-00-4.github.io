<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Hexagonal Nav</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div id="svg-container">
      <svg width="100%" height="100%" viewbox = "0 0 100 100">
        <defs>
          <pattern id="dolores" patternUnits="userSpaceOnUse" width="100" height="100">
            <image xlink:href="http://seanmhanson.com/hex/dolores.jpg" x="0" y="0" width="100" height="100" preserveAspectRatio="xMinYMin slice"/>
          </pattern>
          <pattern id="mask" patternUnits="userSpaceOnUse" width="100" height="100">
            <image xlink:href="http://seanmhanson.com/hex/mask.png" x="0" y="0" width="100" height="100" preserveAspectRatio="xMinYMid slice"/>
          </pattern>
        </defs>
        <path d="M50 10 L15 30 L15 70 L50 90 L85 70 L85 30 Z" fill="url(#dolores)"/>
        <path d="M50 10 L15 30 L15 70 L50 90 L85 70 L85 30 Z" fill="url(#mask)"/>
        <path id="hex-border" d="M50 10.5 L15.5 30.5 L15.5 69.5 L50 89.5 L84.5 69.5 L84.5 30.5 Z"/>

        <path class="triangle" data-position="ur" d="M50 10 L85 30 L50 50 Z"/>
        <path class="triangle" data-position="mr" d="M85 30 L85 70 L50 50 Z"/>
        <path class="triangle" data-position="lr" d="M85 70 L50 90 L50 50 Z"/>
        <path class="triangle" data-position="ll" d="M50 90 L15 70 L50 50 Z"/>
        <path class="triangle" data-position="ml" d="M15 70 L15 30 L50 50 Z"/>
        <path class="triangle" data-position="ul" d="M15 30 L50 10 L50 50 Z"/>
      </svg>
    </div>

    <h1 class="content content-ul">Upper Left</h1>
    <h1 class="content content-ml">Mid Left</h1>
    <h1 class="content content-ll">Lower Left</h1>
    <h1 class="content content-ur">Upper Right</h1>
    <h1 class="content content-mr">Mid Right</h1>
    <h1 class="content content-lr">Lower Right</h1>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
